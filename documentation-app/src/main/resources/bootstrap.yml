logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

server:
  port: 8800
  
info:
  component: Edge Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
    
zuul:
  prefix: /api
  routes:
    auth-center:
      path: /login/**
      url: http://127.0.0.1:8081/
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
    document-service-api: 
      path: /document-service/**
      serviceId: document-service
    user-service-api: 
      path: /user-service/**
      serviceId: user-service
    loan-service-api: 
      path: /loan-service/**
      serviceId: loan-service
    aggregator-service-api: 
      path: /aggregator-service/**
      serviceId: aggregator-service
    document-service: 
      path: /auth/document-service/**
      serviceId: document-service
    user-service: 
      path: /auth/user-service/**
      serviceId: user-service
    loan-service: 
      path: /auth/loan-service/**
      serviceId: loan-service
    aggregator-service: 
      path: /auth/aggregator-service/**
      serviceId: aggregator-service
   
hystrix:
  metrics:
    enabled: true
  enabled: true

management:
  endpoints:
    hystrix.stream.enabled: true
    web.exposure.include: hystrix.stream

feign:
  hsytrix:
    enabled: true
    
eureka:
  instance:
    appname: documentation-app
    leaseRenewalIntervalInSeconds: 1
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    enabled: true
    registerWithEureka: false
    service-url:
      defaultZone: http://localhost:8760/eureka/
    registryFetchIntervalSeconds: 1
      
swagger: 
  config: 
    refreshrate: 5000
    
swagger.enabled: true
sukanta.security.jwt.secret: topsecret