logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    
spring:
  application.name: aggregator-service
  cloud.config:
    discovery:
      enabled: true
      serviceId: config-server
    fail-fast: true
    retry:
      initialInterval: 2000
      maxAttempts: 30
  mvc.servlet.load-on-startup: 1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/
    registryFetchIntervalSeconds: 1
    registerWithEureka: true
    fetchRegistry: true
  instance:
    leaseRenewalIntervalInSeconds: 1
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    
feign.hystrix.enabled: true

hystrix:
  metrics:
    enabled: true
  threadpool:
   default:
     coreSize: 100                  # Hystrix Thread Pool default size
     maximumSize: 500              # Hystrix Thread Pool default size
     keepAliveTimeMinutes: 1
     allowMaximumSizeToDivergeFromCoreSize: true
  command:
   default:
     execution:
       isolation:
         thread:
           timeoutInMilliseconds: 180000         
     circuitBreaker:
       requestVolumeThreshold: 2                
       errorThresholdPercentage: 50        # requestVolumn, exceeds circuit open
       enabled: true
     
management:
endpoints:
 web:
   exposure:
     include: 'hystrix.stream'

server:
  port: 8766

swagger.enabled: true
