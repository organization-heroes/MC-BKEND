logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    
spring:
  application.name: aggregator-service
  cloud.config:
    discovery:
      enabled: true
      serviceId: config-server
    fail-fast: true
    retry:
      initialInterval: 2000
      maxAttempts: 30
  mvc.servlet.load-on-startup: 1

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8760/eureka/
    registryFetchIntervalSeconds: 1
    registerWithEureka: true
    fetchRegistry: true
  instance:
    leaseRenewalIntervalInSeconds: 1
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    
feign.hystrix.enabled: true

ribbon.ReadTimeout: 60000

hystrix:
  metrics:
    enabled: true
  threadpool:
    default:
      coreSize: 100                  # Hystrix Thread Pool default size
      maximumSize: 500              # Hystrix Thread Pool default size
      keepAliveTimeMinutes: 1
      allowMaximumSizeToDivergeFromCoreSize: true
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 2000         
      circuitBreaker:
        requestVolumeThreshold: 4           # If more than two request fails in 10 secs circuit will open
        errorThresholdPercentage: 50       # requestVolumn, exceeds circuit open
        enabled: true
        sleepWindowInMilliseconds: 5000    #10 seconds sleeping window
      
management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8766

swagger.enabled: true
